version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: user-service-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-user_service_db}
      POSTGRES_USER: ${DB_USER:-user_service_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user_service_user} -d ${DB_NAME:-user_service_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - user-service-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    # No password for local development (add --requirepass <password> for production)
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - user-service-network
    restart: unless-stopped

  user-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: user-service-app
    ports:
      - "${SERVICE_PORT:-8000}:8000"
    environment:
      # Django settings
      - DJANGO_SETTINGS_MODULE=user_service.settings
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,user-service}
      
      # Database configuration (local Docker PostgreSQL)
      - USE_POSTGRES=true
      - DB_NAME=${DB_NAME:-user_service_db}
      - DB_USER=${DB_USER:-user_service_user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=db
      - DB_PORT=5432
      
      # Redis configuration
      - USE_REDIS=${USE_REDIS:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Python settings
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Remove in production - only for development
      - .:/app
      - ./logs:/app/logs
      - static_volume:/app/static
      - media_volume:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - user-service-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  user-service-network:
    driver: bridge